        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'JetBrains Mono', monospace;
            background: #0040df;
            color: #fff;
            min-height: 100vh;
            padding: 2rem;
            line-height: 1.6;
            position: relative;
            overflow-x: hidden;
        }

        .splash {
            position: fixed;
            width: 90vw;
            max-width: 700px;
            height: 70px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 0;
        }

        .run {
            position: relative;
            display: flex;
            width: 100px;
            animation: run 10s linear infinite;
        }

        .pacman {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: #FFF;
            position: relative;
            animation: pacman 0.3s infinite alternate;
        }

        .pacman::after {
            content: '';
            position: absolute;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            top: 10px;
            right: 20px;
            background: #0040df;
        }

        .zuck {
            position: relative;
            width: 50px;
            height: 50px;
            background-image: var(--zuck);
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            animation: zuck 0.14s infinite alternate ease-in-out;
        }

        @keyframes run {
            0%, 100% {
                transform: translateX(0);
            }
            50% {
                transform: translateX(calc(min(90vw, 700px) - 100%));
            }
            51% {
                transform: translateX(calc(min(90vw, 700px) - 100%)) scaleX(-1);
            }
            99% {
                transform: translateX(0) scaleX(-1);
            }
        }

        @keyframes pacman {
            from {
                clip-path: polygon(50% 50%, 100% 20%, 100% 0%, 0% 0%, 0% 100%, 100% 100%, 100% 80%);
            }
            to {
                clip-path: polygon(50% 50%, 100% 50%, 100% 0%, 0% 0%, 0% 100%, 100% 100%, 100% 50%);
            }
        }

        @keyframes zuck {
            from {
                transform: rotate(-10deg);
            }
            to {
                transform: rotate(10deg);
            }
        }

        .terminal {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #333;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
            z-index: 1;
            backdrop-filter: blur(5px);
        }

        .terminal-header {
            background: #222;
            padding: 0.5rem 1rem;
            border-bottom: 1px solid #333;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .terminal-buttons {
            display: flex;
            gap: 0.5rem;
        }

        .btn {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .btn-close { background: #ff5f57; }
        .btn-minimize { background: #ffbd2e; }
        .btn-maximize { background: #28ca42; }

        .terminal-title {
            color: #888;
            font-size: 0.9rem;
            margin-left: 1rem;
        }

        .terminal-body {
            padding: 1.5rem;
            font-size: 0.9rem;
        }

        .line {
            opacity: 0;
            transform: translateY(5px);
            transition: all 0.3s ease;
        }

        .line.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .prompt {
            color: #FFF;
            margin: 0.5rem 0;
        }

        .prompt::before {
            content: "packads@system:~$ ";
            color: #28ca42;
            font-weight: bold;
        }

        .output {
            margin: 0.5rem 0 1rem 0;
            padding-left: 0;
        }

        .logo {
            color: #0040df;
            font-weight: bold;
            font-size: 1.2rem;
            margin: 1rem 0;
        }

        .error {
            color: #ff6b6b;
        }

        .warning {
            color: #ffd93d;
        }

        .info {
            color: #74c0fc;
        }

        .success {
            color: #51cf66;
        }

        .muted {
            color: #888;
        }

        .separator {
            color: #333;
            margin: 1rem 0;
        }

        .typing-cursor {
            display: inline-block;
            background-color: #28ca42;
            width: 2px;
            height: 1em;
            animation: blink 0.8s infinite;
            margin-left: 1px;
        }

        .cursor {
            display: inline-block;
            background-color: #28ca42;
            width: 8px;
            height: 1.2em;
            animation: blink 1s infinite;
            margin-left: 2px;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        .final-prompt {
            color: #28ca42;
            margin: 0.5rem 0;
        }

        .final-prompt::before {
            content: "packads@system:~$ ";
            color: #28ca42;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }
            
            .terminal-body {
                padding: 1rem;
                font-size: 0.8rem;
            }

            .splash {
                width: 95vw;
                max-width: none;
            }
        }

                delay: 1000
            },
            {
                type: 'output-block',
                content: [
                    { text: '[WARNING] Operation discontinued', class: 'warning' },
                    { text: 'Reason: Bureaucratic difficulties with Facebook/Meta', class: 'muted' },
                    { text: 'Decision: Better to give up than insist', class: 'muted' }
                ],
                delay: 700
            },
            {
                type: 'command',
                text: 'cat README.md',
                delay: 900
            },
            {
                type: 'output-block',
                content: [
                    { text: '# Pack Ads', class: 'info' },
                    { text: 'Unfortunately, after 2 years of development, we faced insurmountable bureaucratic obstacles with Meta/Facebook.', class: 'muted' },
                    { text: '‎ ', class: 'muted' },
                    { text: 'It was an incredible journey, but it came to an end.', class: 'muted' }
                ],
                delay: 800
            },
            {
                type: 'command',
                text: './ceo_message.sh',
                delay: 1100
            },
            {
                type: 'output-block',
                content: [
                    { text: "CEO's message:", class: 'success' },
                    { text: '"Thank you to all who believed in Pack Ads.', class: 'muted' },
                    { text: 'Unfortunately we were unable to continue due to', class: 'muted' },
                    { text: 'bureaucratic obstacles. It was a difficult decision,', class: 'muted' },
                    { text: 'but necessary."', class: 'muted' },
                    { text: '‎ ', class: 'muted' },
                    { text: 'Wellington Ferraz', class: 'muted' },
                    { text: 'CEO of Pack Ads', class: 'muted' }
                ],
                delay: 600
            },
            {
                type: 'separator',
                text: '────────────────────────────────────────────────',
                delay: 800
            },
            {
                type: 'command',
                text: 'echo "Maybe we\'ll come back one day..."',
                delay: 1000
            },
            {
                type: 'output-block',
                content: [
                    { text: "Maybe we'll come back one day... 🤔", class: 'info' }
                ],
                delay: 500
            },
            {
                type: 'command',
                text: 'exit',
                delay: 1200
            },
            {
                type: 'output-block',
                content: [
                    { text: 'Pack Ads © 2023-2025 | Project ended', class: 'muted' }
                ],
                delay: 500
            }
        ];

        function typeWriter(element, text, speed = 50) {
            return new Promise((resolve) => {
                let i = 0;
                const cursor = document.createElement('span');
                cursor.className = 'typing-cursor';
                element.appendChild(cursor);

                function type() {
                    if (i < text.length) {
                        element.insertBefore(document.createTextNode(text.charAt(i)), cursor);
                        i++;
                        setTimeout(type, speed + Math.random() * 30);
                    } else {
                        cursor.remove();
                        resolve();
                    }
                }
                type();
            });
        }

        function createLine(className = '') {
            const line = document.createElement('div');
            line.className = `line ${className}`;
            return line;
        }

        function showLine(line) {
            setTimeout(() => {
                line.classList.add('visible');
            }, 50);
        }

        async function executeCommands() {
            for (let i = 0; i < commands.length; i++) {
                const cmd = commands[i];
                
                await new Promise(resolve => setTimeout(resolve, cmd.delay));

                if (cmd.type === 'command') {
                    const line = createLine('prompt');
                    terminalContent.appendChild(line);
                    showLine(line);
                    await typeWriter(line, cmd.text, 80);
                    
                } else if (cmd.type === 'output-block') {
                    const outputBlock = createLine('output');
                    terminalContent.appendChild(outputBlock);
                    showLine(outputBlock);
                    
                    for (const output of cmd.content) {
                        const outputLine = document.createElement('div');
                        outputLine.className = output.class;
                        outputLine.textContent = output.text;
                        outputBlock.appendChild(outputLine);
                        await new Promise(resolve => setTimeout(resolve, 100));
                    }
                    
                } else if (cmd.type === 'separator') {
                    const line = createLine('separator');
                    terminalContent.appendChild(line);
                    showLine(line);
                    line.textContent = cmd.text;
                }
            }

            await new Promise(resolve => setTimeout(resolve, 1000));
            const finalLine = createLine('final-prompt');
            terminalContent.appendChild(finalLine);
            showLine(finalLine);
            
            const cursor = document.createElement('span');
            cursor.className = 'cursor';
            finalLine.appendChild(cursor);
        }

        window.addEventListener('load', () => {
            setTimeout(executeCommands, 500);
        });
    </script>
</body>
</html>
